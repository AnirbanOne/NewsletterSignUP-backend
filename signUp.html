<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="/public/css/style1.css">
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Subscribe to our newsletter.<br>For Free!</p> <a href="" class="btn">Know more</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Signup to the newsletter!</h2>
                    <form action="/" method="post">
                        <p> <label>First name</label></label> <input type="text" name="fname" placeholder="First name" required> </p>
                             
                        <p> <label>Last name</label> <input type="text" name="lname" placeholder="Last name" required> </p>
                                         
                        <p> <label>Email ID<span>*</span></label> <input type="email" name="mail" placeholder="mail ID" required> </p>
                             
                        <p> <input type="submit" value="Sign Up!"> </p>

                        <p> <a href="">Forgot password?</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
